<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать в библиотеку</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Регистрация</button>
    </form>
    <h2>Список читателей:</h2>
    <ul>
        {% for reader in readers %}
            <li><a href="{% url 'reader_detail' reader_id=reader.id %}">{{ reader.first_name }} {{ reader.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
